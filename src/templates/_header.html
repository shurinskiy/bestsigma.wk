<header class="header header_rtl @@if(this.mod){header_@@mod}" data-header-js>
	<div class="header__inner container">
		<div class="header__top">
			<button class="header__toggle">
				<img src="./images/toggle-icon.svg" alt="">
			</button>
			<nav class="header__menu menu menu_rtl">
				<button class="menu__close">
					<img src="./images/close-icon.svg" alt="">
				</button>
				<a class="menu__link" href="#planning">דף הבית</a>
				<a class="menu__link" href="#about">מי אנחנו</a>
				<a class="menu__link" href="#blog">בלוג</a>
			</nav>
			<a class="header__logo" href="./"><img src="./images/logo.webp" alt=""></a>
		</div>
		<div class="header__body">
			<div class="header__image">
				<img src="./images/stuff/header-image.webp" alt="">
			</div>
			<div class="header__side">
				<h1 class="header__title">פרישה נכונה לעתיד שקט</h1>
				<div class="header__sentence">ייעוץ פיננסי ופרישה מותאם אישית, עם דגש על ניהול כספים לטווח ארוך ותכנון פרישה מוצלח.</div>
				<a class="header__button" href="./">צור קשר</a>
			</div>
		</div>
	</div>
</header>
